<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style-dark.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <section class="wrapper">
    <header>
      <p class="title">devfinder</p>
      <p class="right" >DARK <i class="fa-solid fa-moon"></i></p>
    </header>
    <article class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" class="search" placeholder="Search GitHub username ...">
      <button>Search</button>
    </article>
    <main>
      <article class="left">
        <img src="./assets/Octocat.png" alt="">
      </article>
      <article class="right">
        <div class="top">
          <h2>The Octocat</h2>
          <p>Joined 25 Jan 2011</p>
        </div>
        <p class="blue">@octocat</p>
        <p class="bio">This profile has no bio.</p>
        <div class="stats">
          <div class="column one">
            <p>Repos</p>
            <h3>8</h3>
          </div>
          <div class="column two">
            <p>Followers</p>
            <h3>3938</h3>
          </div>
          <div class="column three">
            <p>Following</p>
            <h3>9</h3>
          </div>
        </div>
        <div class="info">
          <div class="left">
            <p><i class="fa-solid fa-location-dot"></i> San Francisco</p>
            <p><i class="fa-solid fa-link"></i> https://github.blog</p>
          </div>
          <div class="right">
            <p class="not-available"><i class="fa-brands fa-twitter"></i> Not Available</p>
            <p class="low-item"><i class="fa-solid fa-building"></i> @github</p>
          </div>
        </div>
      </article>
    </main>
  </section>

</body>
</html>
